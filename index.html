<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,600;1,400&display=swap" rel="stylesheet"> 
  <link rel="preconnect" href="https://fonts.gstatic.com">

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> 

  <script src="https://kit.fontawesome.com/b76667f714.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="/styles/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    
    <div class="header">
      <img src="./images/logo.svg" alt="logo-huddle" class="logo-huddle">
    </div>
    
      <img src="./images/illustration-mockups.svg" alt="illustration-mockups" class="mockup" >
       
       <div class="card-info">
       <h1 class="title">
       Build The Community Your Fans Will Love
       </h1>
       
       <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
       Create connections with your users as you engage in genuine discussion.</p>
       
       <button type="submit">Register</button>
       </div>
    
    <footer>
      <i class="fab fa-facebook-f circle-icon" aria-hidden="true"></i>
      <i class="fab fa-twitter circle-icon" aria-hidden="true"></i>
      <i class="fab fa-instagram circle-icon" aria-hidden="true"></i>
    </footer>
  </div>
</body>
</html>
